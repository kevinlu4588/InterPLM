name: interplm
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.11
  - pip=24.0
  - numpy=1.26.*           # conda binary, avoids compiling numpy 2.x
  - scipy=1.11.*           # compatible on conda-forge
  - scikit-learn=1.4.*     # good with numpy 1.26 on conda-forge
  - matplotlib>=3.8,<3.11
  - seaborn=0.13.*
  - h5py=3.10.*            # pairs with numpy 1.26 on conda-forge
  - pyarrow=16.*           # or 15.*/17.* if you prefer; conda binary
  - datasets=2.20.0        # conda package; pulls compatible pyarrow
  - pip:
    - nnsight==0.4.11
    - transformers==4.55.2
    - einops==0.8.1
    - fair-esm==2.0.0
    - huggingface-hub==0.34.4
    - wandb==0.21.1
    - biopython==1.84
    - multiprocess==0.70.16
    - pandas==2.3.2
    - plotly==6.3.0
    - streamlit==1.48.1
    - py3dmol==2.4.0
    - pyyaml==6.0.2
    - typed-argument-parser==1.10.1
    - umap-learn==0.5.6
    - python-dotenv==1.0.0
